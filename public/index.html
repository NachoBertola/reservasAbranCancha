<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abran Cancha F5 - Autenticación</title>
    
    <link rel="stylesheet" href="../estilos/general.css">
    <link rel="stylesheet" href="../estilos/index-styles.css">
    <link rel="icon" href="../images/logo.jpg">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="../scripts/firebaseConfig.js"></script>
    <script src="/scripts/auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>Abran Cancha</h1>
        <p>Complejo de fútbol 5</p>
        <form>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="autenticar()">Iniciar sesión</button>
            <br>
            <button type="button" onclick="registrar()">Registrarse</button>
        </form>

        <div id="mensaje"></div>
    </div>
</body>
</html>
